<!DOCTYPE html>

<head>

    <style>
        /* --- æ¨£å¼è¨­å®š (æ²¿ç”¨ V2 é¢¨æ ¼ä½†å¾®èª¿) --- */
        body { font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif; background-color: #fff8e1; text-align: center; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #d84315; margin-bottom: 10px; font-size: 2.2rem; }
        .score-board { font-size: 1.2rem; color: #666; margin-bottom: 30px; background: #eee; display: inline-block; padding: 10px 20px; border-radius: 50px;}
        .game-area { display: flex; justify-content: center; align-items: center; gap: 10px; margin: 30px 0; flex-wrap: wrap; }
        .fraction-box { display: flex; flex-direction: column; align-items: center; position: relative; width: 160px; }
        
        .visual-container { width: 140px; height: 140px; position: relative; margin-bottom: 10px; }
        
        /* æŠ«è–©åº•åœ– */
        .pie-fill { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 4px solid #333; box-sizing: border-box;
            position: absolute; top: 0; left: 0;

        /* SVG ç·šæ¢å±¤ */
        .slice-outlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* å¯¦ç·šåˆ‡ç—• (åŸæœ¬çš„åˆ†æ¯) */
        .slice-line { stroke: #333; stroke-width: 2.5; stroke-dasharray: none; }
        
        /* è™›ç·šåˆ‡ç—• (é€šåˆ†æç¤ºç”¨) */
        .ghost-line { stroke: #aaa; stroke-width: 1.5; stroke-dasharray: 3 3; }

        .operator { font-size: 2.5rem; font-weight: bold; color: #333; margin: 0 5px; }
        
        .fraction-text { font-size: 2rem; font-weight: bold; color: #2c3e50; margin-top: 5px; }
        .fraction-text sup { font-size: 0.6em; vertical-align: 0.3em; }

        .answer-section { margin-top: 40px; padding: 25px; background: #e0f2f1; border-radius: 20px; }
        
        /* é›™è¼¸å…¥æ¡†æ¨£å¼ */
        .input-group { display: inline-flex; flex-direction: column; align-items: center; }
        input[type=number] { 
            width: 70px; height: 55px; font-size: 1.8rem; text-align: center; 
            border: 3px solid #009688; border-radius: 12px; background: #fff;

        input:focus { outline: none; border-color: #004d40; background: #e0f2f1; }
        .fraction-line { width: 60px; height: 3px; background-color: #333; margin: 5px 0; border-radius: 2px; }

        .btn { padding: 12px 35px; font-size: 1.3rem; background-color: #ff9800; color: white; border: none; border-radius: 50px; cursor: pointer; transition: all 0.2s; margin: 10px; box-shadow: 0 4px #e65100; }
        .btn:hover { background-color: #fb8c00; transform: translateY(-2px); }
        .btn-new { background-color: #2196F3; display: none; box-shadow: 0 4px #1565C0; }
        
        #message { margin-top: 25px; font-size: 1.6rem; font-weight: bold; min-height: 50px; padding: 10px; border-radius: 10px; }
        .correct { color: #2e7d32; background: #C8E6C9; }
        .wrong { color: #c62828; background: #FFCDD2; }
        
        .hint-text { font-size: 0.9rem; color: #777; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ• æŠ«è–©åˆ‡åˆ‡æ¨‚ V3ï¼šç•°åˆ†æ¯å¤§æŒ‘æˆ°</h1>
    <p class="hint-text">ä»”ç´°çœ‹ç°è‰²çš„è™›ç·šï¼Œæƒ³æƒ³çœ‹æ€éº¼è®Šæˆåˆ†æ¯ä¸€æ¨£çš„æŠ«è–©ï¼Ÿ</p>
    <div class="score-board">
        ğŸ”¥ é€£çºŒç­”å°ï¼š<span id="streak" style="color: #FF5722; font-weight:bold;">0</span> é¡Œ | 
        ğŸ† ç¸½åˆ†ï¼š<span id="score" style="color: #2196F3; font-weight:bold;">0</span>
    </div>

    <div class="game-area">
        <div class="fraction-box">
            <div class="visual-container">
                <div id="pie1-fill" class="pie-fill"></div>
                <svg id="pie1-lines" class="slice-outlines" viewBox="0 0 140 140"></svg>
            </div>
            <div class="fraction-text" id="frac1"></div>
        </div>

        <div class="operator" id="operator">+</div>

        <div class="fraction-box">
            <div class="visual-container">
                <div id="pie2-fill" class="pie-fill"></div>
                <svg id="pie2-lines" class="slice-outlines" viewBox="0 0 140 140"></svg>
            </div>
            <div class="fraction-text" id="frac2"></div>
        </div>

        <div class="operator">=</div>

        <div class="fraction-box">
            <div class="visual-container" style="opacity: 0.8;">
                <div id="pieAnswer-fill" class="pie-fill" style="background: transparent; border-color: #888; border-style: dashed;"></div>
                <svg id="pieAnswer-lines" class="slice-outlines" viewBox="0 0 140 140"></svg>
            </div>
            <div class="input-group">
                <input type="number" id="ansNum" placeholder="?">
                <div class="fraction-line"></div>
                <input type="number" id="ansDenom" placeholder="?">
            </div>
        </div>
    </div>

    <div class="answer-section">
        <button class="btn" onclick="checkAnswer()">é€å‡ºç­”æ¡ˆ</button>
        <button class="btn btn-new" id="nextBtn" onclick="initGame()">ä¸‹ä¸€é¡ŒæŒ‘æˆ°ï¼</button>
        <div id="message"></div>
    </div>
</div>

<script>
    // å…¨åŸŸè®Šæ•¸
    let d1, n1, d2, n2, commonD; 
    let isAddition;
    let score = 0, streak = 0;

    // ç¹ªè£½å‡½æ•¸ï¼šæ”¯æ´ã€Œå¯¦ç·š (åŸæœ¬åˆ†æ¯)ã€èˆ‡ã€Œè™›ç·š (é€šåˆ†æç¤º)ã€
    function drawPie(fillId, linesId, num, denom, color, targetDenom = null) {
        // 1. å¡«è‰²
        const percent = (num / denom) * 100;
        const fillElement = document.getElementById(fillId);
        if (num === 0 && fillId === 'pieAnswer-fill') {
             fillElement.style.background = 'transparent';
        } else {
             fillElement.style.background = `conic-gradient(${color} 0% ${percent}%, white ${percent}% 100%)`;
        }

        // 2. ç•«ç·š
        const svgElement = document.getElementById(linesId);
        svgElement.innerHTML = ''; 

        const centerX = 70, centerY = 70, radius = 70;

        // åˆ¤æ–·æ˜¯å¦éœ€è¦ç•«ã€Œæç¤ºè™›ç·šã€
        // å¦‚æœ targetDenom å­˜åœ¨ä¸”å¤§æ–¼åŸæœ¬ denomï¼Œä»£è¡¨éœ€è¦ç•«è™›ç·šä¾†è£œè¶³
        const drawGhostLines = targetDenom && targetDenom > denom;
        const totalLines = drawGhostLines ? targetDenom : denom;
        const angleStep = 360 / totalLines;

        for (let i = 0; i < totalLines; i++) {
            const angle = i * angleStep;
            const radian = (angle - 90) * (Math.PI / 180);
            const endX = centerX + radius * Math.cos(radian);
            const endY = centerY + radius * Math.sin(radian);

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", centerX);
            line.setAttribute("y1", centerY);
            line.setAttribute("x2", endX);
            line.setAttribute("y2", endY);

            // åˆ¤æ–·é€™æ¢ç·šæ˜¯ã€ŒåŸæœ¬çš„å¯¦ç·šã€é‚„æ˜¯ã€Œæ–°å¢çš„è™›ç·šã€
            // æ•¸å­¸åŸç†ï¼šå¦‚æœç›®å‰çš„ç·šæ•¸ i æ˜¯ (targetDenom / denom) çš„å€æ•¸ï¼Œä»£è¡¨å®ƒè·ŸåŸæœ¬çš„ç·šé‡ç–Š
            const ratio = targetDenom ? (targetDenom / denom) : 1;
            
            if (i % ratio === 0) {
                line.setAttribute("class", "slice-line"); // å¯¦ç·š
            } else {
                line.setAttribute("class", "ghost-line"); // è™›ç·š
            }
            
            svgElement.appendChild(line);
        }
    }

    function initGame() {
        // é‡ç½®
        document.getElementById('message').innerHTML = "";
        document.getElementById('message').className = "";
        document.getElementById('ansNum').value = "";
        document.getElementById('ansDenom').value = "";
        document.getElementById('nextBtn').style.display = "none";
        document.getElementById('ansNum').focus();

        // 1. è¨­å®šåˆ†æ¯å° (å€æ•¸é—œä¿‚)
        // æ ¼å¼: [å°åˆ†æ¯, å¤§åˆ†æ¯]
        const pairs = [[2, 4], [3, 6], [4, 8], [2, 6], [2, 8], [5, 10], [6, 12], [4, 12]];
        const pair = pairs[Math.floor(Math.random() * pairs.length)];
        
        // éš¨æ©Ÿæ±ºå®šèª°å·¦èª°å³
        if (Math.random() > 0.5) {
            d1 = pair[0]; d2 = pair[1];
        } else {
            d1 = pair[1]; d2 = pair[0];
        }
        
        // æ‰¾å‡ºå…¬åˆ†æ¯ (å› ç‚ºæ˜¯å€æ•¸é—œä¿‚ï¼Œå°±æ˜¯è¼ƒå¤§çš„é‚£å€‹æ•¸)
        commonD = Math.max(d1, d2);

        // 2. æ±ºå®šé‹ç®—ç¬¦è™Ÿ
        isAddition = Math.random() > 0.5;
        document.getElementById('operator').innerText = isAddition ? "+" : "-";

        // 3. ç”Ÿæˆåˆ†å­
        // å…ˆç”Ÿæˆé€šåˆ†å¾Œçš„åˆ†å­ï¼Œç¢ºä¿å¥½è¨ˆç®—
        // ç›®æ¨™ï¼šç¢ºä¿ (n1 * ratio1) +/- (n2 * ratio2) æ˜¯ä¸€å€‹åˆç†çš„æ­£æ•´æ•¸
        
        // ç°¡å–®åŒ–ç­–ç•¥ï¼š
        // è®“å…©å€‹åˆ†æ•¸éƒ½ç”¢ç”Ÿï¼Œç„¶å¾Œæª¢æŸ¥åˆä¸åˆæ³•ã€‚
        let isValid = false;
        while (!isValid) {
            n1 = Math.floor(Math.random() * (d1 - 1)) + 1;
            n2 = Math.floor(Math.random() * (d2 - 1)) + 1;
            
            // è¨ˆç®—é€šåˆ†å¾Œçš„åˆ†å­å€¼
            let val1 = n1 * (commonD / d1);
            let val2 = n2 * (commonD / d2);
            
            if (isAddition) {
                if (val1 + val2 < commonD) isValid = true; // å’Œæ˜¯çœŸåˆ†æ•¸
            } else {
                if (val1 - val2 > 0) isValid = true; // å·®æ˜¯æ­£æ•¸
            }
        }

        // 4. æ›´æ–°ç•«é¢
        document.getElementById('frac1').innerHTML = `<sup>${n1}</sup>&frasl;<sub>${d1}</sub>`;
        document.getElementById('frac2').innerHTML = `<sup>${n2}</sup>&frasl;<sub>${d2}</sub>`;

        // ç¹ªåœ–é‡é»ï¼šå¸¶å…¥ commonD ä½œç‚º targetDenomï¼Œè®“ç¨‹å¼ç•«å‡ºæç¤ºè™›ç·š
        drawPie('pie1-fill', 'pie1-lines', n1, d1, '#FF7043', commonD); 
        drawPie('pie2-fill', 'pie2-lines', n2, d2, '#42A5F5', commonD);
        
        // ç­”æ¡ˆå€å…ˆç•«å‡ºå…¬åˆ†æ¯çš„æ ¼ç·š (å…¨é€æ˜)
        drawPie('pieAnswer-fill', 'pieAnswer-lines', 0, commonD, 'transparent');
    }

    function checkAnswer() {
        const userNum = parseInt(document.getElementById('ansNum').value);
        const userDenom = parseInt(document.getElementById('ansDenom').value);

        if (isNaN(userNum) || isNaN(userDenom)) {
            document.getElementById('message').innerText = "âœï¸ åˆ†å­å’Œåˆ†æ¯éƒ½è¦å¡«å¯«å–”ï¼";
            return;
        }

        // è¨ˆç®—æ­£ç¢ºç­”æ¡ˆ (é€šåˆ†å¾Œçš„é‹ç®—)
        let val1 = n1 * (commonD / d1);
        let val2 = n2 * (commonD / d2);
        let correctNum = isAddition ? (val1 + val2) : (val1 - val2);
        
        const msgDiv = document.getElementById('message');

        // æª¢æŸ¥é‚è¼¯ï¼š
        // é€™è£¡è¨­å®šï¼šåªè¦æ•¸å€¼æ­£ç¢ºå°±ç®—å° (ä¾‹å¦‚ç­”æ¡ˆæ˜¯ 2/4ï¼Œå­¸ç”Ÿå¡« 1/2 ä¹Ÿç®—å°ï¼Œæˆ–è€…å …æŒè¦å¡«é€šåˆ†å¾Œçš„ 2/4)
        // ç‚ºäº†æ•™å­¸ã€Œç•°åˆ†æ¯ç›¸åŠ ã€ï¼Œé€šå¸¸å¸Œæœ›å­¸ç”Ÿå¡«ã€Œé€šåˆ†å¾Œçš„åˆ†æ¯ã€ã€‚
        // æ‰€ä»¥é€™è£¡åš´æ ¼æª¢æŸ¥ï¼šåˆ†æ¯å¿…é ˆæ˜¯ commonD (æˆ–æ˜¯æœ€ç°¡åˆ†æ•¸? æ—¢ç„¶æ˜¯æ•™å­¸ï¼Œå…ˆé–å®š commonD æ¯”è¼ƒå–®ç´”)
        
        // å¯¬å®¹æ¨¡å¼ï¼šåªè¦å€¼ç›¸ç­‰å°±ç®—å°
        let userVal = userNum / userDenom;
        let correctVal = correctNum / commonD;
        
        // æµ®é»æ•¸æ¯”å°å¾®å°èª¤å·®è™•ç†
        if (Math.abs(userVal - correctVal) < 0.0001) {
            score += 10;
            streak++;
            msgDiv.innerHTML = `ğŸ‰ ç­”å°äº†ï¼<br>é€šåˆ†å¾Œè®Šæˆï¼š ${val1}/${commonD} ${isAddition?'+':'-'} ${val2}/${commonD} = ${correctNum}/${commonD}`;
            msgDiv.className = "correct";
            
            // é¡¯ç¤ºæ­£ç¢ºåœ–å½¢
            drawPie('pieAnswer-fill', 'pieAnswer-lines', correctNum, commonD, '#66BB6A');
            document.getElementById('nextBtn').style.display = "inline-block";
            document.getElementById('nextBtn').focus();
        } else {
            streak = 0;
            // é‡å°åˆ†æ¯å¡«éŒ¯çš„ç‰¹åˆ¥æç¤º
            if (userDenom !== commonD) {
                 msgDiv.innerHTML = `ğŸ˜… ç­”æ¡ˆä¸å°å–”ï¼<br>æç¤ºï¼šçœ‹çœ‹åœ–ä¸Šçš„è™›ç·šï¼ŒæŠŠåˆ†æ¯éƒ½è®Šæˆ <b>${commonD}</b> è©¦è©¦çœ‹ï¼Ÿ`;
            } else {
                 msgDiv.innerHTML = `ğŸ˜… åˆ†æ¯å°äº†ï¼Œä½†åˆ†å­ç®—éŒ¯å›‰ï¼å†ç®—ä¸€æ¬¡ï¼`;
            }
            msgDiv.className = "wrong";
        }

        document.getElementById('score').innerText = score;
        document.getElementById('streak').innerText = streak;
    }
    
    // ç›£è½ Enter éµ (ä»»æ„è¼¸å…¥æ¡†æŒ‰ Enter éƒ½å¯ä»¥é€å‡º)
    document.querySelectorAll('input').forEach(item => {
        item.addEventListener('keypress', event => {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAnswer();
            }
        })
    });

    initGame();
</script>
