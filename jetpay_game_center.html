<script>
    // ğŸ”´ ğŸ”´ ğŸ”´ è«‹å°‡ä¸‹æ–¹çš„ç¶²å€æ›æˆæ‚¨å‰›å‰›éƒ¨ç½²çš„ GAS ç¶²å€ ğŸ”´ ğŸ”´ ğŸ”´
    const API_URL = "https://script.google.com/macros/s/AKfycbwKUB2BPH1jD7ch2yenKSokuHq15ktPk1UfORI0RVNYVL6_oIBISNr27MX5Yng-7i-DqA/exec";

        } else {

    function switchTab(tab) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById('section-' + tab).classList.add('active');
        // ç°¡å–®åˆ¤æ–·æŒ‰éˆ• active
        const btns = document.querySelectorAll('.tab-btn');
        if(tab==='list') btns[0].classList.add('active');
        else btns[1].classList.add('active');

    }

    // --- è®€å–åˆ—è¡¨ ---
    function loadGames() {
        const container = document.getElementById('game-container');
        const loading = document.getElementById('loading');
        
        container.innerHTML = '';
        loading.style.display = 'block';

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                loading.style.display = 'none';
                if(data.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:20px;">ğŸ“­ ç›®å‰é‚„æ²’æœ‰éŠæˆ²ï¼Œå¿«å»ç•¶ç¬¬ä¸€å€‹å‰µä½œè€…ï¼</div>';
                    return;
                }

                data.forEach((game, index) => {
                    // åˆ¤æ–·å‰ä¸‰å
                    let rankHTML = `<div class="rank-icon">#${index+1}</div>`;
                    let rankClass = '';
                    
                    if(index === 0) {
                        rankHTML = `<div class="rank-icon">ğŸ†</div>`;
                        rankClass = 'rank-1';
                    } else if(index === 1) {
                        rankHTML = `<div class="rank-icon">ğŸ¥ˆ</div>`;
                        rankClass = 'rank-2';
                    } else if(index === 2) {
                        rankHTML = `<div class="rank-icon">ğŸ¥‰</div>`;
                        rankClass = 'rank-3';
                    }

                    const div = document.createElement('div');
                    div.className = `game-card ${rankClass}`;
                    div.onclick = () => playGame(game);
                    
                    div.innerHTML = `
                        <div class="card-left">
                            ${rankHTML}
                            <div class="game-info">
                                <h3>${game.name}</h3>
                                <div class="game-meta">
                                    <span class="author-tag">ğŸ‘¤ ${game.author}</span>
                                    <span>${game.desc}</span>
                                </div>
                            </div>
                        </div>
                        <div class="view-count">
                            <span class="view-num">${game.views}</span>
                            <span class="view-label">é»é–±</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                loading.innerHTML = "âš ï¸ é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¶²å€ã€‚";
                console.error(err);
            });
    }

    // --- ä¸Šå‚³éŠæˆ² ---
    function uploadGame() {
        const name = document.getElementById('gName').value.trim();
        const author = document.getElementById('gAuthor').value.trim();
        const desc = document.getElementById('gDesc').value.trim();
        const code = document.getElementById('gCode').value.trim();
        const btn = document.getElementById('submitBtn');

        if(!name || !author || !code) {
            alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š (åç¨±ã€ä½œè€…ã€ä»£ç¢¼)ï¼");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ğŸš€ è³‡æ–™å‚³é€ä¸­...";

        fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ name, author, desc, code }),
            headers: { "Content-Type": "text/plain" }
        })
        .then(res => res.json())
        .then(data => {
            if(data.status === "success") {
                alert("ğŸ‰ ä¸Šå‚³æˆåŠŸï¼ä½ çš„éŠæˆ²å·²ç¶“ç™¼å¸ƒå›‰ï¼");
                document.getElementById('gName').value = "";
                document.getElementById('gDesc').value = "";
                document.getElementById('gCode').value = "";
                switchTab('list');
            } else {
                alert("ä¸Šå‚³å¤±æ•—ï¼š" + data.message);
            }
        })
        .catch(err => {
            alert("âœ… è«‹æ±‚å·²é€å‡ºï¼è«‹è‡³æ’è¡Œæ¦œç¢ºèªã€‚");
            switchTab('list');
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerText = "ç¢ºèªç™¼å¸ƒ (Publish)";
        });
    }

    // --- éŠç© ---
    function playGame(game) {
        document.getElementById('modalTitle').innerText = game.name;
        const iframe = document.getElementById('gameFrame');
        iframe.srcdoc = game.code;
        document.getElementById('gameModal').classList.add('open');
        
        // å¢åŠ é»é–±æ•¸
        fetch(`${API_URL}?action=addView&id=${game.id}`, { mode: 'no-cors' });
    }

    function closeGame() {
        document.getElementById('gameModal').classList.remove('open');
        document.getElementById('gameFrame').srcdoc = "";
        loadGames(); // é—œé–‰æ™‚é‡æ–°æ•´ç†æ’è¡Œ
    }
</script>
